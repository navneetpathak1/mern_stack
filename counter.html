    <div id="buttonParent"></div>

    <script>
        let state = {
            count: 0
        };
    
        function onButtonPress() {
            state.count++; // Increment the count
            buttonComponentRerender(); // Re-render the button component
        }
    
        function buttonComponentRerender() {
            // Clear the current button
            document.getElementById("buttonParent").innerHTML = "";
            const component = buttonComponent(state.count);
            // Append the newly created button component to the DOM
            document.getElementById("buttonParent").appendChild(component);
        }
    
        function buttonComponent(count) {
            const button = document.createElement("button");
            button.innerHTML = `counter ${count}`; // Corrected template literal
            button.onclick = onButtonPress; // Corrected event handler assignment
            return button; // Return the created button component
        }
    
        // Initial render
        buttonComponentRerender();
    </script>
