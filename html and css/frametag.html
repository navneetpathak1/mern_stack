<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-by-Side Iframes</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: row; /* Arrange frames side by side */
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }
        .box {
            border: 2px solid black;
            width: 33.33%; /* Divide screen into three equal sections */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        .fframe {
            height: 400px; /* Special height for first iframe */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            <iframe class="fframe" src="frame.html"></iframe>
        </div>
        <div class="box">
            <iframe class="frame" src="list.html"></iframe>
        </div>
        <div class="box">
            <iframe class="frame" src="image.html"></iframe>
        </div>
    </div>

</body>
</html>
