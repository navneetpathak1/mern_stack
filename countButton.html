<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="buttonParent">

    </div>
    <script>
       let state={
        count:0
       }
       function onButtonPress(){
        state.count++;
        buttonComponentReRender()
       }
       function buttonComponentReRender(){
        document.getElementById("buttonParent").innerHTML="";
        // if you not clear the dom than how many time you press the button more and more button created
        const component=buttonComponent(state.count);
        document.getElementById("buttonParent").appendChild(component);
       }
       function buttonComponent(count){
        const button=document.createElement("button");
        button.innerHTML=`count is ${count}`;
        button.setAttribute("onclick",'onButtonPress()');
        return button;
       }
       buttonComponentReRender();

    </script>
</body>
</html>
