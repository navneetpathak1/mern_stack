<!DOCTYPE html>
<html>
<head>
  <style>
    /* Set background color for the page */
body {
  margin: 0;
  height: 100vh;
  background-color: #9db7d200;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Optional container styling */
.container {
  text-align: center;
}

/* Button styling */
.simple-button {
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.simple-button:hover {
  background-color: #2980b9;
}


  </style>
</head>
<body>

  <button class="simple-button"></button>

</body>
</html>
